<!DOCTYPE html>
<html lang="UTF-8">
<head>

    
    <!-- <meta charset="UTF-8"> -->
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <script src="information.js"></script>
    <script src="main.js"></script>
    <title>Tasa</title>
</head>
<body>
    <div class="container">

        <div class="header">

            <p class="title">הכר את המפקד</p>
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
        </div>

        <div class="body">
            <div class="start"></div>

                <div class="div-p-odot">

                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="secondPart">
                <div class="div-p">
                    <img id="img-com" src="..." alt="...">
                    <p id="num-com" class="p-secondPart"></p>
                    <p id="quote" class="p-secondPart"></p>
                    <p id="story" class="p-secondPart"></p>
                </div>

                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button">
            </div>
        </div>
    </div>
